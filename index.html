<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Agent</title>
    
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/dist/retell-client-js-sdk.bundle.js"></script>

    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { text-align: center; padding: 40px; background: white; border-radius: 12px; shadow: 0 4px 12px rgba(0,0,0,0.1); }
        button { padding: 12px 24px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>AI Voice Assistant</h1>
        <button id="call-btn">Start Conversation</button>
        <div id="status">Status: Ready</div>
    </div>

    <script>
        const AGENT_ID = "agent_4e6e84a091f8fcefc413ad3262";
        const API_KEY = "key_2626472310b8e943e88bd0ae0ffe"; 

        let client;

        // This function waits for the library to be ready before trying to use it
        function initRetell() {
            try {
                // Try the two most common names this SDK uses when loaded via CDN
                if (window.RetellWebClient) {
                    client = new RetellWebClient();
                } else if (window.retellClientJsSdk && window.retellClientJsSdk.RetellWebClient) {
                    client = new window.retellClientJsSdk.RetellWebClient();
                } else if (window.retellClient && window.retellClient.RetellClient) {
                    client = new window.retellClient.RetellClient();
                } else {
                    throw new Error("SDK not found in browser memory");
                }
                console.log("Retell Client Initialized Successfully");
            } catch (e) {
                console.error("Initialization Failed:", e);
                document.getElementById('status').innerText = "Status: SDK Load Error";
            }
        }

        // Initialize as soon as the window loads
        window.onload = initRetell;

        const btn = document.getElementById('call-btn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            if (!client) {
                alert("SDK is not ready yet. Please refresh.");
                return;
            }

            try {
                statusDiv.innerText = "Status: Connecting...";
                btn.disabled = true;

                // 1. Get the session token
                const response = await fetch("https://api.retellai.com/v2/create-web-call", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ agent_id: AGENT_ID })
                });

                const data = await response.json();
                
                // 2. Start the call
                await client.startCall({
                    accessToken: data.access_token,
                });

                statusDiv.innerText = "Status: On Call";
            } catch (err) {
                console.error(err);
                statusDiv.innerText = "Status: Connection Failed";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
