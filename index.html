<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Agent - Test</title>
    
    <script src="https://unpkg.com/retell-client-js-sdk/dist/retell-client-js-sdk.bundle.js"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f8f9fa; 
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #status { margin: 20px 0; font-weight: bold; color: #666; }
        button { 
            padding: 12px 24px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 6px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            transition: background 0.2s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Voice Assistant</h1>
        <div id="status">Status: Ready</div>
        <button id="call-btn">Start Conversation</button>
    </div>

    <script>
        // --- YOUR EXPOSED KEYS ---
        const AGENT_ID = "agent_4e6e84a091f8fcefc413ad3262";
        const API_KEY = "key_2626472310b8e943e88bd0ae0ffe"; 

        // Initialize the client using the CDN global object
        const client = new retellClient.RetellClient();
        const btn = document.getElementById('call-btn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            try {
                statusDiv.innerText = "Status: Connecting to Retell...";
                btn.disabled = true;

                // Create the call session
                const response = await fetch("https://api.retellai.com/v2/create-web-call", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ agent_id: AGENT_ID })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Start the audio/voice session
                await client.startCall({
                    accessToken: data.access_token,
                });

                statusDiv.innerText = "Status: On Call - Start Talking!";
            } catch (err) {
                console.error("Detailed Error:", err);
                statusDiv.innerText = "Status: Error. Check Browser Console.";
                btn.disabled = false;
            }
        });

        // Listen for the end of the call
        client.on("call_ended", () => {
            statusDiv.innerText = "Status: Call Ended";
            btn.disabled = false;
        });
        
        client.on("error", (error) => {
            console.error("Retell Client Error:", error);
            statusDiv.innerText = "Status: Connection Error";
            btn.disabled = false;
        });
    </script>
</body>
</html>
