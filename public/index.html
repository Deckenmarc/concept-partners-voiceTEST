<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Agent</title>
    <script src="https://unpkg.com/retell-client-js-sdk/dist/retell-client-js-sdk.bundle.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f9; }
        #status { margin: 20px; font-weight: bold; color: #555; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 8px; border: none; background: #007bff; color: white; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <h1>AI Voice Assistant</h1>
    <div id="status">Status: Ready</div>
    <button id="call-btn">Start Conversation</button>

    <script>
        // --- YOUR EXPOSED KEYS ---
        const AGENT_ID = "agent_4e6e84a091f8fcefc413ad3262";
        const API_KEY = "key_2626472310b8e943e88bd0ae0ffe"; 

        const client = new RetellClient();
        const btn = document.getElementById('call-btn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            try {
                statusDiv.innerText = "Status: Connecting...";
                btn.disabled = true;

                // For GitHub Pages, we call the API directly from the browser
                const response = await fetch("https://api.retellai.com/v2/create-web-call", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ agent_id: AGENT_ID })
                });

                const data = await response.json();
                
                await client.startCall({
                    accessToken: data.access_token,
                });

                statusDiv.innerText = "Status: On Call";
            } catch (err) {
                console.error(err);
                statusDiv.innerText = "Status: Error (Check Console)";
                btn.disabled = false;
            }
        });

        client.on("call_ended", () => {
            statusDiv.innerText = "Status: Call Ended";
            btn.disabled = false;
        });
    </script>
</body>
</html>
